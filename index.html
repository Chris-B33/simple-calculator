<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main">
            <section class="output">
                <p class="previous"></p>
                <p class="current"></p>
            </section>
            <button class="all-clear double">C</button>
            <button class="last-clear">CE</button>
            <button class="operator divide">/</button> 
            <button class="operand n7">7</button>
            <button class="operand n8">8</button>
            <button class="operand n9">9</button>
            <button class="operator multiply">*</button>
            <button class="operand n4">4</button>
            <button class="operand n5">5</button>
            <button class="operand n6">6</button>
            <button class="operator subtract">-</button>
            <button class="operand n1">1</button>
            <button class="operand n2">2</button>
            <button class="operand n3">3</button>
            <button class="operator add">+</button>
            <button class="operand n0">0</button>
            <button class="operand dot">.</button> 
            <button class="equals double">=</button>  
        </div>
        <script src="script.js"></script>
    </body>
</html>
